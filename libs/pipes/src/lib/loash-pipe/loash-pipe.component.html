<h2>Who do you think we win the race?</h2>
<div
  *ngFor="let team of teams"
  class="cursor-pointer"
  (click)="selectTeam(team)"
>
  <performance-brownbag-team
    [team]="team"
    [inbuiltPipes]="false"
  ></performance-brownbag-team>
</div>

<ng-container *ngIf="selectedTeam">
  <div class="flex items-center">
    You think the race winner will be&nbsp;
    <performance-brownbag-team
      [team]="selectedTeam"
      [inbuiltPipes]="false"
    ></performance-brownbag-team>
  </div>
</ng-container>

<div class="mt-3 pt-3 border-t">
  <p>
    Is we use memoize functionlity within the pipe it will cache per instance
  </p>
</div>
