<h2>Who do you think we win the race?</h2>
<div
  *ngFor="let team of teams"
  class="flex items-center gap-2 mb-3 cursor-pointer"
  (click)="selectTeam(team)"
>
  <img [src]="getLogo(team.name)" width="50" height="50" />
  <span>{{ team.name }}</span>
</div>

<ng-container *ngIf="selectedTeam">
  <div class="flex items-center">
    You think the race winner will be&nbsp;
    <img [src]="getLogo(selectedTeam.name)" width="50" height="50" />
    <span>{{ selectedTeam.name }}</span>
  </div>
</ng-container>

<div class="mt-3 pt-3 border-t">
  <p>
    Everytime we perform an action the template has to re-execute the function
  </p>
</div>
